apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "mobile.android.pass"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 9
        versionName "0.1.8"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android backwards/forwards compatibility
    // Upgrading to 27.1.0 removes access to ListViewCompat:
    // https://android.googlesource.com/platform/frameworks/support/+/c39d9c75590eca86a5e7e32a8824ba04a0d42e9b%5E%21/#F234
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:support-v4:27.0.2'

    // Android official http lib
    implementation 'com.android.volley:volley:1.0.0'

    // Working Bouncy Castle project for Android
    implementation 'com.madgag.spongycastle:pg:1.54.0.0'
}
