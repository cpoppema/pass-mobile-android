apply plugin: 'com.android.application'

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "mobile.android.pass"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 12
        versionName "0.2.0"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android backwards/forwards compatibility
    // Upgrading to 27.1.0 removes access to ListViewCompat:
    // https://android.googlesource.com/platform/frameworks/support/+/c39d9c75590eca86a5e7e32a8824ba04a0d42e9b%5E%21/#F234
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'

    // Android official http lib
    implementation 'com.android.volley:volley:1.1.0'

    // Working Bouncy Castle project for Android
    implementation 'com.madgag.spongycastle:pg:1.54.0.0'

    // TOTP/HOTP (2FA) simplified
    // Not (yet) on mavencentral: https://github.com/jchambers/java-otp/issues/3
    implementation 'com.github.jchambers:java-otp:6a57acc940'
    // It requires however to do our own String -> Key conversion since that is it's input.
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation 'commons-codec:commons-codec:1.11'
}
